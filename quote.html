<html>
	<head>
	
		<title>Random Quote Machine</title>
	
		<script type="text/javascript" src="jquery.min.js"></script>
		<script src="jquery-ui/jquery-ui.js"></script>
		<script src="https://use.fontawesome.com/4b2aca8d35.js"></script>
		<link href="jquery-ui/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	
	<body>
	
		<div class = "container-fluid">
			<div id = "box" class = "container">
				<h1 class = "display-4">Quote Machine</h1>
				<hr>
				<p id = "quote" class = "lead"><em></em></p>
				<p id = "author"></p>
				<div class = "row">
					<div class = "col-md-6">
						<a href="https://twitter.com/" class = "btn fa fa-twitter" role="button" target = "_blank"></a>
					</div>
					<div class = "col-md-6">
						<a href="#" id="quoteButton" class = "btn">New quote</a>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
		
			var url = "http://api.forismatic.com/api/1.0/?method=getQuote&key=457653&format=jsonp&lang=en&jsonp=?";
			var quote;
			var author;
			
			var getQuote = function(data) {
			
				$("#quote").html('"' + data.quoteText + '"');
				$("#author").html(data.quoteAuthor);
			
			};
			
			$(document).ready(function() {
			
				$.getJSON(url, getQuote);
			
			});
			
			$("#quoteButton").click(function() {
			
				$.getJSON(url, getQuote);
				
			});
			
		</script>
	
	</body>
	
</html>
